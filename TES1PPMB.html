<!DOCTYPE html>
<html>
<head>
	<meta name = "viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href = "jmobile/jquery.mobile-1.4.5.css">
	<script src="jmobile/jquery.js"></script>
	<script src="jmobile/jquery.mobile-1.4.5.js"></script>
	<script src="jmobile/loader.js"></script>
</head>
<body>
<div data-role = page id = awal data-title="Menu Awal Test 1">
	<div data-role = header>
		<h1>Menu Awal</h1>
	</div>
	<div data-role = content>
		<div data-role = "fieldcontain">
			<label for="store">Pilih Menu Website: </label>
			<select name ="store" id = "store" onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);">
				<option value="">Select...</option>
				<option value="#one">Kalkulator</option>
				<option value="#two">Warna RGB</option>
				<option value="#three">Rangkuman</option>
			</select>
		</div>
	</div>

	<div data-role = footer data-position = fixed>
		<h1>Combo Box</h1>
	</div>
</div>
<div data-role = page id = one data-title="Kalkulator" >
	<div data-role = header>
		<a href="#awal" data-icon = back data-transition = slide data-direction = reverse>Back</a>
		<h1>Menu Satu</h1>
	</div>
	<div data-role = content>
		
	</div>
	
	<div data-role = content>
		<h1> Calculator</h1>
	<FORM NAME="Calc" data-position = right>
	<TABLE BORDER = 1>
		<TR>
            <TD>
                <INPUT TYPE="text" NAME="Input" Size="21">
                <br>
            </TD>
        </TR>
	</TABLE>
    <TABLE BORDER = 5>
        	<TR>
            	<TD>
                	<INPUT TYPE="button" NAME="one" VALUE=" 1 " OnClick="Calc.Input.value += '1'">
                	<INPUT TYPE="button" NAME="two" VALUE=" 2 " OnCLick="Calc.Input.value += '2'">
                	<INPUT TYPE="button" NAME="three" VALUE=" 3 " OnClick="Calc.Input.value += '3'">
                	<INPUT TYPE="button" NAME="plus" VALUE=" + " OnClick="Calc.Input.value += ' + '">
                	<br>
                </TD>
                <TD>
                	<INPUT TYPE="button" NAME="four" VALUE=" 4 " OnClick="Calc.Input.value += '4'">
                	<INPUT TYPE="button" NAME="five" VALUE=" 5 " OnCLick="Calc.Input.value += '5'">
                	<INPUT TYPE="button" NAME="six" VALUE=" 6 " OnClick="Calc.Input.value += '6'">
                	<INPUT TYPE="button" NAME="minus" VALUE=" - " OnClick="Calc.Input.value += ' - '">
                	<br>
                </TD>
                <TD>
                	<INPUT TYPE="button" NAME="seven" VALUE=" 7 " OnClick="Calc.Input.value += '7'">
                	<INPUT TYPE="button" NAME="eight" VALUE=" 8 " OnCLick="Calc.Input.value += '8'">
                	<INPUT TYPE="button" NAME="nine" VALUE=" 9 " OnClick="Calc.Input.value += '9'">
                	<INPUT TYPE="button" NAME="times" VALUE=" x " OnClick="Calc.Input.value += ' * '">
                	<br>
                </TD>
                <TD>
                	<INPUT TYPE="button" NAME="clear" VALUE=" C " OnClick="Calc.Input.value = ''">
                	<INPUT TYPE="button" NAME="zero" VALUE=" 0 " OnClick="Calc.Input.value += '0'">
                	<INPUT TYPE="button" NAME="DoIt" VALUE=" = " OnClick="Calc.Input.value = eval(Calc.Input.value)">
                	<INPUT TYPE="button" NAME="div" VALUE=" / " OnClick="Calc.Input.value += ' / '">
                	<br>
            	</TD>
        	</TR>
    </TABLE>
	</FORM>
	</div>

	<div data-role = footer data-position = fixed>
		<h1>Kalkulator</h1>
	</div>
</div>




</div>
</body>
</html>
